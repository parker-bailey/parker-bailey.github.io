<html lang="en">

        <title>Simply Cupcakes</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
    </head>
<body>
    <div id="wrapper">
    <header>
        <h1>Simply Cupcakes</h1>
    </header>
    <nav>
        <b>
            <a href="index.html">Main</a> &nbsp;
            <a href="cupcakes.html">Cupcakes</a> &nbsp;
            <a href="orders.html">Orders</a> &nbsp;

    <main>
        <h2>Orders</h2>
        <p>
            Order here for our take out orders.
        </p>
        <p>
            (Orders limited to 14 per Cupcake, use comments for orders of more than two types of cupcakes.)
        </p>
    <form method="post" action="https://webdevbasics.net/scripts/demo.php">
        <label for="myCupcake">Cupcake</label>
            <input type="text" name="myCupcake" id="myCupcake" list="cupcakelist">
                <datalist id="cupcakelist">
                    <option>Red Velvet</option>
                    <option>Lemon</option>
                    <option>Cherry</option>
                    <option>Chocolate</option>
                    <option>Rasberry</option>
                </datalist>
        <label for="myAmount">Amount</label>
            <input type="number" name="myAmount" id="myAmount" min="1" max="14">
        <label for="myCupcake2">Cupcake</label>
            <input type="text" name="myCupcake2" id="myCupcake2" list="cupcakelist">
        <label for="myAmount2">Amount</label>
            <input type="number" name="myAmount2" id="myAmount2" min="1" max="14">
        <label for ="myComments">Comments</label>
            <textarea name="myComments" id="myComments"></textarea>
        <input type="submit">
    </form>
    </main>

        <small><i>
